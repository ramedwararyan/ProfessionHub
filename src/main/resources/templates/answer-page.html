<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Answers</title>
     <link rel="stylesheet" th:href="@{/css/answer-page.css}">
    <!-- Add your CSS file link here if you have any -->
</head>
<body>
	 <p th:text="${questionText}"></p>
    <h2>Answers</h2>
    <div id="answers-list">
        <ul>
            <!-- Iterate over answers and display them -->
            <li th:each="answer : ${answers}" th:text="${answer.answerText}"></li>
        </ul>
    </div>
</body>
</html>
