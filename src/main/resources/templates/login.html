<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
	  
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="img/frontImg.jpg" alt="" />
          <div class="text">
            <span class="text-1"
              >Every new friend is a <br />
              new adventure</span
            >
            <span class="text-2">Let's get connected</span>
          </div>
        </div>
        <div class="back">
          <img class="backImg" src="img/backImg.jpg" alt="" />
          <div class="text">
            <span class="text-1"
              >Complete miles of journey <br />
              with one step</span
            >
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form action="" th:action="@{/dologin}" method="post">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Enter your email" id="username" name="username" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    id="password"
                    type="password"
                    placeholder="Enter your password"
                    name="password"
                    required
                  />
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Submit" />
                </div>
                <div class="text sign-up-text">
                  Don't have an account? <label for="flip">Sigup now</label>
                </div>
              </div>
            </form>
          </div>
           <div class="signup-form">
            <div class="title">Signup</div>
            <form action="" th:object="${user}" th:action="@{/registration}" method="post">
            
            
            
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input  type="text" placeholder="Enter your name" id="fullname" name="fullname" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input  type="text" placeholder="Enter your email" id="email" name="email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    
                    type="password"
                    placeholder="Enter your password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Submit" />
                </div>
                <div class="text sign-up-text">
                  Already have an account? <label for="flip">Login now</label>
                </div>
              </div>
            </form>
          
          </div>
        </div>
      </div>
    </div>
    <script>
		
		 var username = document.getElementById('username');

    // Function to handle input event
    function handleInput() {
      // Get the value from the input field
      var username = username.value;

      // Store the username in localStorage
      localStorage.setItem('username', username);
    }

    // Attach an input event listener to the input field
    username.addEventListener('input', handleInput);
		
		


	</script>
  </body>
</html>
