<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div id="title">
            <h1>My Profile</h1>
            <!-- <button>Log Out</button> -->
        </div>
        <hr>
        <div class="hero_left">
            <div id="row1">
                <i class="ri-user-line"></i>
                <h4>User info</h4>
            </div>
            <div id="row2">
                <i class="ri-heart-3-line"></i>
                <h4>Favorites</h4>
            </div>
            <div id="row3">
                <i class="ri-question-line"></i>
                <h4>My Questions</h4>
            </div>
            <div id="row4">
                <i class="ri-logout-circle-line"></i>
                <h4>Log out</h4>
            </div>
        </div>

        <div class="vl"></div>
        <form action="" class="info">
            <label for="" id="first_name">First Name</label>
            <input type="text" id="fninput">
            <label for="" id="last_name">Last Name</label>
            <input type="text" id="lninput">
            <label for="" id="email">Email Address</label>
            <input type="text" id="email_input">
            <label for="" id="phone">Phone</label>
            <input type="text" id="phid">
            <label for="" id="location">Location</label>
            <input type="text" id="loco">
            <label for="" id="P_Code">Postal Code</label>
            <input type="text" id="postcode">
            <button>Save</button>
        </form>
    </div>
</body>

</html>
